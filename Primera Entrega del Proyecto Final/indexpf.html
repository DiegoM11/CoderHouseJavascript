<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>PokeStore</title>
</head>
<body>
    <header>
        <div class="container pt-5">
            <h1 class="text-center">PokeStore</h1>
        </div>
    </header>
    <div class="container pt-5">
        <h2 class="text-left">Productos</h2>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    </div>
    <div class="container pt-5">
        <div class="row">
            <main id="items" class="col-sm-7 row"></main>
            <aside class="col-sm-5">
                <h2 class="text-center">Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <p class="text-left">Total: $<span id="total"></span></p>
                <button id="vaciar" class="btn btn-danger">Vaciar</button>
                <button id="comprar" class="btn btn-danger">Comprar</button>
            </aside>
        </div>
    </div>
<script src="mainpf.js"></script>
</body>
</html>
