<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PokeStore</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/Clase 13/index.html">Inicio <span class="sr-only"></span></a>
                </li>
            </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar" id="input">
            <button class="btn my-2 my-sm-0" type="submit" id="boton">Buscar</button>
        </form>
        </div>
        </nav>            
        <div class="container pt-5">
            <h1 class="text-center">PokeStore</h1>
        </div>
    </header>
    <div class="container pt-5">
        <h2 class="text-left">Productos</h2>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    </div>
    <div class="container pt-5">
        <div class="row">
            <main id="items" class="col-sm-7 row"></main>
            <aside class="col-sm-5">
                <h2 class="text-center">Carrito</h2>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
                <ul id="carrito" class="list-group"></ul>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="text-left">Total: $<span id="total"></span></p>
                    </div>
                </div>
                <div class="col-6">
                    <button id="vaciar" class="btn btn-danger">Vaciar</button>
                </div>
                <div class="col-6">
                    <button id="comprar" class="btn btn-success">Comprar</button>
                </div>
            </aside>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/Clase 13/main.js"></script>
</body>
</html>
