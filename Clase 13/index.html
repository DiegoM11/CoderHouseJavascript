<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PokeStore</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">PokeStore</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Productos</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
        </div>            
        <div class="container pt-5">
            <h1 class="text-center">PokeStore</h1>
        </div>
    </header>
    <div class="container pt-5">
        <h2 class="text-left">Productos</h2>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    </div>
    <div class="container pt-5">
        <div class="row">
            <main id="items" class="col-sm-7 row"></main>
            <aside class="col-sm-5">
                <h2 class="text-center">Carrito</h2>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
                <ul id="carrito" class="list-group"></ul>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center">
                        <p class="text-left">Total: $<span id="total"></span></p>
                    </div>
                </div>
                <div class="col-6">
                    <button id="vaciar" class="btn btn-danger">Vaciar</button>
                </div>
                <div class="col-6">
                    <button id="comprar" class="btn btn-success">Comprar</button>
                </div>
            </aside>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
